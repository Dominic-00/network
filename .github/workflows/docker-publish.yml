name: Build and Push to GHCR

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_OWNER: ${{ secrets.GHCR_USERNAME != '' && toLower(secrets.GHCR_USERNAME) || toLower(github.repository_owner) }}
  IMAGE_NAME: network

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ env.IMAGE_OWNER }}
          password: ${{ secrets.GHCR_TOKEN || secrets.GITHUB_TOKEN }}

          
      - name: Write .env file (for build args)
        if: ${{ secrets.DOTENV_FILE && secrets.DOTENV_FILE != '' }}
        working-directory: backend
        env:
          DOTENV_FILE: ${{ secrets.DOTENV_FILE }}
        run: |
          printf "%s" "$DOTENV_FILE" > .env

      - name: Generate image tag
        id: vars
        run: echo "tag=$(date +'%Y%m%d%H%M')" >> "$GITHUB_OUTPUT"

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
